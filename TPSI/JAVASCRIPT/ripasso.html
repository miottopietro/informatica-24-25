<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Esempio di modifica di una DIV</title>

<style>
	#output {
		width: 400px;
		height: 300px;
		border: 1px solid black;
		font-size: 15px;
		transition: width 1s;
	}

</style>

<script>
	var larghezza=400;
	var dimCarattere=15;
	
	function cambiaContenutoDiv() {
		var msg=document.getElementById("messaggio").value;
		var color=document.getElementById("colore").value;
		document.getElementById("output").innerHTML=msg;
		document.getElementById("output").style.color=color;
	}
	
	function allargaCarattere() {
		dimCarattere++;
		document.getElementById("output").style.fontSize=dimCarattere+"px";
	}
	
	function stringiCarattere() {
		if (dimCarattere>8) {
			dimCarattere--;
			document.getElementById("output").style.fontSize=dimCarattere+"px";
		}
	}
	
	function allarga() {
		larghezza+=50;
		document.getElementById("output").style.width=larghezza+"px";
	}
	
	function stringi() {
		if (larghezza>50) {
			larghezza-=50;
			document.getElementById("output").style.width=larghezza+"px";
		}
	}
	function resetta() {
		document.spazio.messaggio.value="";
		document.spazio.colore.value="";
		document.getElementById("output").innerHTML="";
	}
	
</script>

</head>

<body>
	<form name="spazio">
	Messaggio <input type="text" id="messaggio" name="messaggio" value=""><br>
	Colore <input type="text" id="colore" name="colore" value=""><br>
	<!-- Alla pressione del pulsante invia, il messaggio compare nella DIV,
	con colore del testo come indicato dalla seconda casella di testo -->
	<input type="button" value="Invia" onclick="cambiaContenutoDiv();"> 
	
	<!-- Allarga la DIV di 50 pixel andando a modificare l'attributo width CSS-->
	<input type="button" value="Allarga" onclick="allarga();">
	
	<!-- Stringi la DIV di 50 pixel andando a modificare l'attributo width CSS-->
	<input type="button" value="Stringi" onclick="stringi();">
	
	<!-- Allarga il carattere di 1px andando ad agire su CSS -->
	<input type="button" value="Allarga carattere" onclick="allargaCarattere();">
	
	<!-- Stringi il carattere di 1px andando ad agire su CSS -->
	<input type="button" value="Stringi carattere" onclick="stringiCarattere();">
	<input type="button" value="Pulisci campi" onclick="resetta();">
	
	<div id="output"></div>
	</form>
</body>

</html>






<!DOCTYPE html>
<html>
  <body>
    <h2>Somma di due numeri</h2>

    <input id="num1" type="number" placeholder="Primo numero">
    <input id="num2" type="number" placeholder="Secondo numero">
    <button id="sommaBtn">Calcola somma</button>

    <p>Risultato: <span id="risultato">0</span></p>

    <script>
      // Selezioniamo gli elementi dal DOM
      const input1 = document.getElementById("num1");
      const input2 = document.getElementById("num2");
      const risultato = document.getElementById("risultato");
      const bottone = document.getElementById("sommaBtn");

      // Aggiungiamo un "ascoltatore" per il click
      bottone.addEventListener("click", function() {
        // Leggiamo i valori dagli input e li convertiamo in numeri
        const valore1 = parseFloat(input1.value) || 0;
        const valore2 = parseFloat(input2.value) || 0;

        // Calcoliamo la somma
        const somma = valore1 + valore2;

        // Mostriamo il risultato
        risultato.textContent = somma;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<script language="javascript">
		str=""; op=""; str1="";
		
			function tasto(v)
			{	document.calc.display.value+=v;
				str+=v;
			}
			
			function operat(p)
			{	
				op = p;
				document.calc.display.value=""; 
				str1=eval(str);				  
				str="";
			}								   
			
			function operaz()
			{	
				switch (op)
				{
					case  "+" :
						document.calc.display.value= eval(str) + str1;
						break;
					case  "*" :
						document.calc.display.value= eval(str) * str1;
						break;
					case  "-" :
						document.calc.display.value= eval(str1) - str;
						break;
					case  "/" :
						document.calc.display.value= eval(str1) / str;
						break;	
				}
			}
			
			function canc()
			{
				document.calc.display.value="";
				str="";
			}
			
		</script>
	</head>
	
	<body>
