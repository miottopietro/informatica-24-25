<!--1. creiamo una text area dove inseriamo un messagio
    2. creiamo una text area dove inseriamo il colore da attribuire ai testo
    3.creiamo una div con widgh:400 height:399 border: 2px solid black;
    4. creiamo una pulsante che copie il messagio scritto all'interno della div
    
    5. creiamo un pulsante che  aumenta chi schiacciandolo colora il teso nella div del colore inserito
    6. creiamo un pulsante che  aumenta chi schiacciandolo aumenta la width della div 
    7. creiamo un pulsante che  aumenta chi schiacciandolo dimenuisci la widgh della div 
-->
<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
    <style>
        #output {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            font-size: 15px;
            padding: 10px;
        }
    </style>
    <script>
        var dimCarattere = 15;

        function scrivi(){
            var msg=document.getElementById("messaggio").value;
            document.getElementById("output").innerHTML = msg;
        }

        function cambiaColore(){
            var colore=document.getElementById("colore").value;
            document.getElementById("output").style.color = colore;
        }

        function allargaCarattere(){
            dimCarattere++;
            document.getElementById("output").style.fontSize = dimCarattere + "px";
        }

        function diminuisciCarattere(){
            dimCarattere--;
            document.getElementById("output").style.fontSize = dimCarattere + "px";
        }

        function aumentaContenitore(){
            var output=document.getElementById("output");
            var currentWidth=output.offsetWidth;
            var currentHeight=output.offsetHeight;

            output.style.width=(currentWidth + 50) + "px";
            output.style.height=(currentHeight + 50) + "px";
        }

        function diminuisciContenitore(){
            var output=document.getElementById("output");
            var currentWidth=output.offsetWidth;
            var currentHeight=output.offsetHeight;

            output.style.width=(currentWidth - 50) + "px";
            output.style.height=(currentHeight - 50) + "px";
        }

    </script>
</head>
<body>
    <form name="moduli">
        <label>Lascia un commento</label><br>
        <input type="text" id="messaggio" name="messaggio" maxlength="200"><br><br>

        <label>Inserisci un colore</label><br>
        <input type="text" id="colore" name="colore" maxlength="200"><br><br>

        <input type="button" value="Reporta il testo" onclick="scrivi();">
        <input type="button" value="Cambia colore del testo" onclick="cambiaColore();">
        <br><br>
        <input type="button" value="Aumenta carattere" onclick="allargaCarattere();">
        <input type="button" value="Diminuisci carattere" onclick="diminuisciCarattere();">
        <br><br>
        <input type="button" value="Aumenta contenitore" onclick="aumentaContenitore();">
        <input type="button" value="Diminuisci contenitore" onclick="diminuisciContenitore();"
        <br><br>
        <div id="output"></div>
    </form>
</body>
</html>
